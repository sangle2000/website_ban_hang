<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assest/css/style-login.css">
</head>
<body>
    <div class="container">
        <h1 class="title">LOGIN</h1>

        <div class="user-name mt-20 font-20 w-80">
            <p class="error-user">Username or password is incorrect</p>
            <p class="login-user-name__title">User name:</p>
            <input type="text" class="login-user-name__input h-20 w-93 p-10" placeholder="User name">
        </div>

        <div class="password mt-20 font-20 w-80">
            <p class="login-password__title">Password:</p>
            <input type="password" class="login-password__input h-20 w-93 p-10" placeholder="Password">
        </div>

        <p class="sign-up mt-20">Haven't account? <a href="./sign-up.html" class="go-to-signup">Sign up</a></p>

        <button class="submit-login w-80">Login</button>

        <div class="google w-80">
            <button class="ctn-google h-40 mt-10 w-100">Continue with Google</button>
        </div>

        <div class="facebook w-80">
            <button class="ctn-facebook h-40 mt-10 w-100">Continue with Facebook</button>
        </div>

        <div class="tele w-80">
            <button class="ctn-tele h-40 mt-10 mb-30 w-100">Continue with Telegram</button>
        </div>
    </div>
    
    <script src="./login.js"></script>
</body>
</html>
