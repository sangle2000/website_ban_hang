<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="stylesheet" href="./assest/css/style-login.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">SIGN UP</h1>

            <div class="user-name mt-20 font-20 w-80">
                <p class="error-user-name">Your username is valid, please choose another username</p>
                <p class="user-name__title">User name:</p>
                <input type="text" class="user-name__input h-20 w-93 p-10"
                    placeholder="User name">
            </div>

            <div class="password mt-20 font-20 w-80">
                <p class="password__title">Password:</p>
                <input type="password" class="password__input h-20 w-93 p-10"
                    placeholder="Password">
            </div>

            <div class="confirm-password mt-20 font-20 w-80">
                <p class="error_confirm">Confirm password is wrong</p>
                <p class="confirm-password__title">Confirm Password:</p>
                <input type="password" class="confirm-password__input h-20 w-93
                    p-10" placeholder="Confirm Password">
            </div>

            <p class="sign-up mt-20">Have account? <a href="./login.html"
                    class="go-to-signup">Login</a></p>

            <button class="submit-sign-up w-80">Sign up</button>

            <div class="google w-80">
                <button class="ctn-google w-100 h-40 mt-10">Continue with Google</button>
            </div>

            <div class="facebook w-80">
                <button class="ctn-facebook w-100 h-40 mt-10">Continue with Facebook</button>
            </div>

            <div class="tele w-80">
                <button class="ctn-tele w-100 h-40 mt-10 mb-30">Continue with Telegram</button>
            </div>
        </div>
        <script src="./sign-up.js"></script>
    </body>
</html>
