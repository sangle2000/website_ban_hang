<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./sign-up.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <p class="title-content">Sign Up</p>
        </div>

        <div class="user-container">
            <p class="user-text">Username</p>
            <input type="text" class="user-input" placeholder="Enter your username here">
        </div>

        <div class="password-container">
            <p class="password-text">Password</p>
            <input type="password" class="password-input" placeholder="Enter your password here">
        </div>

        <div class="confirm-password-container">

        </div>
        <p class="confirm-password-text">Confirm Password</p>
        <input type="password" class="confirm-password-input" placeholder="Confirm your password">

        <div class="sign-up-btn">
            <button type="button" class="btn btn-outline-success">Sign Up</button>
        </div>
    </div>
</body>
</html>
